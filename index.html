<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Information</title>
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/x-icon" href="https://cdn.weatherapi.com/weather/64x64/day/116.png">
    </head>

    <body>
        <!-- Start Nav -->
        <nav class="p-2 fixed-top">
            <div class="container">
                <div class="row d-flex justify-content-between align-items-center">
                    <!-- logo -->
                    <div class="col-3 col-md-3">
                        <div class="logo d-flex gap-2 align-items-center text-white">
                            <img class="" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" srcset="" />
                            <p class="m-0 fw-bolder fs-4">Weather</p>
                        </div>
                    </div>
                    <!-- Serch -->
                    <div class="col-6 col-md-4">
                        <div class="search ">
                            <div class="input_serch position-relative">
                                <i class="fa-solid fa-magnifying-glass position-absolute top-50 translate-middle-y start-0 text-white p-2"></i>
                                <input type="text" class="form-control text-white rounded-5 bg_light" placeholder="Search" id="search" />
                            </div>
                            <span class="text-white text-bg-danger position-absolute start-50 translate-middle-x mt-3 p-2 d-none error alert-danger rounded-1"> This country name Not Found <i class="fa-solid fa-circle-exclamation"></i></span>
                        </div>
                    </div>
                    <!-- Get Lociton -->
                    <div class="col-2 col-md-3 d-flex justify-content-end">
                        <div class="get-location">
                            <button class="btn text-white rounded-5 currentLocation"><span>Current Location</span> <i class="fa-solid fa-location-crosshairs fa-sm"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nav -->
        <main class="vh-100">
            <!-- Start Cards Weather -->
            <section class="weather d-flex align-items-center h-100">
                <div class="container">
                    <div class="row d-flex justify-content-between align-items-center text-white gy-2">
                        <!-- Weather Cards -->
                        <div class="col-md-6 col-lg-5 col-xl-4">
                            <div class="weather-card p-3 rounded-2 bg_light">
                                <div class="title rounded bg_dark p-1">
                                    <div class="title_elemts d-flex justify-content-between mt-2 ps-3 pe-3">
                                        <h5 class="h6 tody-Name">Today Name</h5>
                                        <h5 class="h6 tody-dates">Today's Date</h5>
                                    </div>
                                </div>
                                <div class="card_body pt-3 bg_dark mt-2 p-3 rounded-3">
                                    <div class="">
                                        <p class="h4"><span class="country_name"></span></p>
                                        <div class="weather_info">
                                            <div class="temperature pb-3">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <p class="h1 fw-bolder"><span class="today-temp">35</span>°C</p>
                                                    <img class="today-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" />
                                                </div>
                                                <span class="h6 tody-weather">Sunny</span>
                                            </div>
                                            <div class="temperature_footer mt-2 d-flex gap-3">
                                                <div class="moisture">
                                                    <!-- الرطوبه -->
                                                    <div class="d-flex align-items-center gap-2">
                                                        <img class="moisture_icon" src="https://routeweather.netlify.app/images/icon-umberella.png" />
                                                        <div><span class="moisture_value">20</span>%</div>
                                                    </div>
                                                </div>
                                                <div class="winds">
                                                    <!-- سرعة الرياح -->
                                                    <div class=" d-flex align-items-center gap-2">
                                                        <img class="winds_icon" src="https://routeweather.netlify.app/images/icon-wind.png" />
                                                        <div><span class="winds_value"></span></div>
                                                    </div>
                                                </div>
                                                <div class="direction">
                                                    <!-- اتجاه الرياح -->
                                                    <div class=" d-flex align-items-center gap-2">
                                                        <img class="direction_icon" src="https://routeweather.netlify.app/images/icon-compass.png" />
                                                        <div><span class="direction_value">Eaeeeeest</span></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        <div class="col-md-6 col-lg-5 col-xl-4">
                            <div class="weather-card p-3 rounded-2 bg_light">
                                <div class="title rounded bg_dark p-1">
                                    <div class="title_elemts text-center mt-2 ps-3 pe-3">
                                        <h5 class="h6 next-day-name">Today's Name</h5>
                                    </div>
                                </div>
                                <div class="card_body pt-3 bg_dark mt-2 p-3 rounded-3">
                                    <div>
                                        <p class="h4"><span class="country_name"></span></p>
                                        <div class="weather_info">
                                            <div class="temperature pb-3">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <p class="h1 fw-bolder"><span class="nextTemp-date">35</span>°C</p>
                                                    <img class="next-day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="" />
                                                </div>
                                                <span class="h6 next-weather">Sunny</span>
                                            </div>

                                            <div class="temperature_footer mt-2">
                                                <div class="low_temperature d-flex justify-content-between">
                                                    <p class="m-0">Lowest temperature recorded</p>
                                                    <div class="low_temperature__Value"><span>20</span>°C</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        <div class="col-md-6 col-lg-5 col-xl-4">
                            <div class="weather-card p-3 rounded-2 bg_light">
                                <div class="title rounded bg_dark p-1">
                                    <div class="title_elemts text-center mt-2 ps-3 pe-3">
                                        <h5 class="h6 next-day-name">Today's Name</h5>
                                    </div>
                                </div>
                                <div class="card_body pt-3 bg_dark mt-2 p-3 rounded-3">
                                    <div>
                                        <p class="h4"><span class="country_name"></span></p>
                                        <div class="weather_info">
                                            <div class="temperature pb-3">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <p class="h1 fw-bolder"><span class="nextTemp-date">35</span>°C</p>
                                                    <img class="next-day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="" />
                                                </div>
                                                <span class="h6 next-weather">Sunny</span>
                                            </div>

                                            <div class="temperature_footer mt-2">
                                                <div class="low_temperature d-flex justify-content-between">
                                                    <p class="m-0">Lowest temperature recorded</p>
                                                    <div class="low_temperature__Value"><span>20</span>°C</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Cards Weather -->
        </main>
        <footer class="text-center text-white">
            <p class="m-0">Website Devlopment By <span class="main_color">MrDoCToR</span></p>
                    <!-- mrdoctor is my nickname -->
        </footer>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
